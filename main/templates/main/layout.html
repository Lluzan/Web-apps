{% load static %}

<!doctype html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">

</head>
<body>
    <aside>
        <a href="{% url 'home' %}" style="text-decoration: none"><img src="{% static 'main/img/logo_1.jpg' %}">

        <span class="logo">LuzanCoding</span>

        <ul>
            <a href="{% url 'home' %}" style="text-decoration: none"><li><i class="fa fa-home" aria-hidden="true"></i> Главная</li></a>
            <a href="{% url 'product_home' %}" style="text-decoration: none"><li><i class="fa fa-shopping-bag" aria-hidden="true"></i> Услуги</li></a>
            <a href="{% url 'cont' %}" style="text-decoration: none"><li><i class="fa fa-phone" aria-hidden="true"></i> Контакты</li></a>
            <a href="{% url 'about' %}" style="text-decoration: none"><li><i class="fa fa-info-circle" aria-hidden="true"></i> Про нас</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
